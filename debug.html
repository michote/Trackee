<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Trackee</title>
        <link rel="shortcut icon" href="assets/favicon.ico"/>
        <!-- -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <script>
            var d = document.getElementsByTagName('head')[0]
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            d.appendChild(meta);
            var s = document.createElement('style');
            s.setAttribute('type', 'text/css');
            s.appendChild(document.createTextNode('html {font-size:' + 100*window.devicePixelRatio + '%;}'));
            d.appendChild(s);
        </script>
        <!-- Less.js (uncomment for client-side rendering of less stylesheets; leave commented to use only CSS) -->
        <script src="enyo/tools/minifier/node_modules/less/dist/less-1.3.3.min.js"></script>
        <!-- enyo (debug) -->
        <script src="enyo/enyo.js"></script>
        <!-- application (debug) -->
        <script src="source/package.js" type="text/javascript"></script>
    </head>
    <body class="enyo-unselectable">
        <script>
            new Trackee().renderInto(document.body);
        </script>
    </body>
</html>
