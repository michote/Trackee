<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Trackee</title>
        <link rel="shortcut icon" href="assets/favicon.ico"/>
        <!-- -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <script>
            var d = document.getElementsByTagName('head')[0]
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            d.appendChild(meta);
            var s = document.createElement('style');
            s.setAttribute('type', 'text/css');
            s.appendChild(document.createTextNode('html {font-size:' + 100*window.devicePixelRatio + '%;}'));
            d.appendChild(s);
        </script>
        <!-- css -->
        <link href="build/enyo.css" rel="stylesheet"/>
        <link href="build/app.css" rel="stylesheet"/>
        <!-- js -->
        <script src="build/enyo.js"></script>
        <script src="build/app.js"></script>
        <!-- cordova-webworks -->
        <script src="local:///cordova.js" type="text/javascript" ></script>
    </head>
    <body class="enyo-unselectable" style="background-color: #053c66;">
        <script>
            new Trackee().renderInto(document.body);
        </script>
    </body>
</html>
